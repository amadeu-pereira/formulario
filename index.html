<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,600;0,700;0,900;1,200;1,400&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/9e4eddb0a9.js"
         crossorigin="anonymous"></script>
</head>
  <body>
   <div class="container">
      <div class="header">
          <h2> Formulário de Dados</h2>
      </div>

     <form id="form" action="" method="get" class="form"> 
         <div class="form-group">
            <label for="username"> Nome:</label>
            <input type="text" class="form-group" id="username">
            <small> Digite um Nome </small>
         </div>

         <div class="form-group">
            <label for="cpf"> CPF: </label>
            <input type="number" class="form-group" id="cpf">
            <small> Digite um CPF </small>
         </div>

         <div class="form-group">
            <label for="dataNasc">Data de Nascimento:</label>
            <input type="date" class="form-group" id="dataNasc">
            <small> Insira uma Data de Nascimento </small>
         </div>

         <div class="form-group">
            <label for="idade"> Idade:</label>
            <input type="text" class="form-group" id="idade">
            <small>Digite sua idade </small>
         </div>

         <div class="form-group">
            <label for="cep"> CEP: </label>
            <input type="text" class="form-control" id="cep">
            <small></small>
         </div>

         <div class="form-group">
            <label for="logradouro"> Rua: </label>
            <input type="text" class="form-control" id="logradouro">
            <small></small>
         </div>

         <div class="form-group">
            <label for="bairro">Bairro:</label>
            <input type="text" class="form-control" id="bairro">
            <small></small>
         </div>

         <div class="form-group">
            <label for="localidade"> Cidade:</label>
            <input type="text" class="form-control" id="localidade">
            <small></small>
         </div>

         <div class="form-group">
            <label for="uf"> Estado:</label>
            <input type="text" class="form-control" id="uf">
            <small></small>
         </div>

         <div class="form-group">
            <label for="=numero">Número:</label>
            <input type="text" class="form-group" id="numero">
            <small></small>
         </div>
         
         <div class="form-group">
            <label for="hobby">Hobbys:</label>
            <input type="text" class="form-control" id="hobby">
            <input type="button" class="hobbys" id="send" value="Adicionar Hobby"> 
            <ul id="lista"> </ul>
            <small></small>     
         </div>

         <div class="form-group"> 
            <label for="termos" > Você Aceita o termos da Lei Geral de Proteção de Dados (LGPD)?</label> </br>
           <div class="lgpd">
             <input for="sim" type="radio"  id="termos" name="termos" value="sim"> <p>Sim</p>
             <input for="nao" type="radio"  id="termos" name="termos" value="nao"> <p>Não</p>
            </div>
            <small>Essa pergunta é obrigatória </small>
         </div>
      </br>
      
      <button type="submit"> Enviar </button>     
    </form>
   </div>
   <script src="https://kit.fontawesome.com/9e4eddb0a9.js"  crossorigin="anonymous"></script>
       <script src="./script.js"></script>
 </body>

</html>
